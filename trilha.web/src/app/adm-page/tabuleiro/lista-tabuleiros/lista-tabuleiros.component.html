<div class="box">

    <div class="form-flex3">

        <ul class="menu-bar">
          <li (click)="exitButton()">Sair</li>
          <li (click)="backButton()">Voltar</li>
        </ul>
    
      </div>

    <h3>Lista de Tabuleiros</h3>
    <div class="form-flex">
        <div class="row">
            <!-- Issue table -->
            <div class="col-mds-12">
                <div class="inner">
                    <button type="button" class="btn btn-success btn-sm move-right"
                        [routerLink]="['/tabuleiro/novo']">
                        Adicionar novo tabuleiro
                    </button>
                    <div class="scrollit">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Cor</th>
                                    <th scope="col">Operação</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let tabuleiro of tabuleiros">
                                    <td scope="row">{{ tabuleiro.nome }}</td>
                                    <td>
                                        {{ tabuleiro.cor }}
                                        <app-tabuleiro [styles]="{'background-color': tabuleiro.cor }" ></app-tabuleiro>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-success btn-sm move-right"
                                            [routerLink]="['/tabuleiro/', tabuleiro._id]">
                                            Editar
                                        </button>
                                        <button type="button" class="btn btn-danger btn-sm"
                                            (click)="deletaTabuleiro(tabuleiro)">
                                            Remover
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
