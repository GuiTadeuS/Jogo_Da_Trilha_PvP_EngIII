<section style="z-index:-100">
    <div class="wave wave1" style="z-index:-900"></div>
    <div class="wave wave2" style="z-index:-900"></div>
    <div class="wave wave3" style="z-index:-900"></div>


    <div class="gameFlex">
        <!-- <div class="infoGame">

            <div>
                Peças: 9
            </div>
            <div>
                Peças conquistas:2
            </div>
        </div> -->
        <div class="player-card player-card-oponent">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Breezeicons-actions-22-im-user.svg/1200px-Breezeicons-actions-22-im-user.svg.png"
                    alt="Card image cap">
                <!-- <section> -->
                    <blockquote class="speech bubble">Did someone say <em>chimichangas?</em></blockquote>
                <!-- </section> -->
                <div class="card-body">
                    <h5 class="card-title text-center">Mariazinha</h5>
                    <div class="row">
                        <p class="card-text m-none col-sm-8">
                            Peças: 9 <br />
                            Peças conquistas: 2 <br />
                        </p>
                        <div class="col-sm-4 m-none">
                            <a class="btn btn-primary">Emote</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameBoard" style="display: block; background-color: #ebedefcc;"> <!-- game board -->
            <!-- Create lines of board -->
            <div class="fieldLineHorizontal" style="width: 60vmin; transform: translate(-30vmin,-30vmin);"></div>
            <div class="fieldLineHorizontal" style="width: 40vmin; transform: translate(-20vmin,-20vmin);"></div>
            <div class="fieldLineHorizontal" style="width: 20vmin; transform: translate(-10vmin,-10vmin);"></div>
            <div class="fieldLineHorizontal" style="width: 20vmin; transform: translate(-30vmin,  0vmin);"></div>
            <div class="fieldLineHorizontal" style="width: 20vmin; transform: translate( 10vmin,  0vmin);"></div>
            <div class="fieldLineHorizontal" style="width: 20vmin; transform: translate(-10vmin, 10vmin);"></div>
            <div class="fieldLineHorizontal" style="width: 40vmin; transform: translate(-20vmin, 20vmin);"></div>
            <div class="fieldLineHorizontal" style="width: 60vmin; transform: translate(-30vmin, 30vmin);"></div>
            <div class="fieldLineVertical" style="height: 60vmin; transform: translate(-30vmin,-30vmin);"></div>
            <div class="fieldLineVertical" style="height: 40vmin; transform: translate(-20vmin,-20vmin);"></div>
            <div class="fieldLineVertical" style="height: 20vmin; transform: translate(-10vmin,-10vmin);"></div>
            <div class="fieldLineVertical" style="height: 20vmin; transform: translate(  0vmin,-30vmin);"></div>
            <div class="fieldLineVertical" style="height: 20vmin; transform: translate(  0vmin, 10vmin);"></div>
            <div class="fieldLineVertical" style="height: 20vmin; transform: translate( 10vmin,-10vmin);"></div>
            <div class="fieldLineVertical" style="height: 40vmin; transform: translate( 20vmin,-20vmin);"></div>
            <div class="fieldLineVertical" style="height: 60vmin; transform: translate( 30vmin,-30vmin);"></div>

            <div id="winnerScreen" onclick="Menu.ReturnToMenu();" style="display: none;">
                <div>
                    <span id="winnerScreenText">White wins!</span>
                    <br>
                    (Click anywhere to go to menu.)
                </div>
            </div>
            <div class="field fieldMoveable" style="transform: translate(-30vmin, -30vmin);"></div>
            <div class="field fieldMoveable" style="transform: translate(0vmin, -30vmin);"></div>
            <div class="field fieldMoveable" style="transform: translate(30vmin, -30vmin);"></div>
            <div class="field fieldMoveable" style="transform: translate(-20vmin, -20vmin);"></div>
            <div class="field fieldMoveable" style="transform: translate(0vmin, -20vmin);"></div>
            <div class="field fieldMoveable" style="transform: translate(20vmin, -20vmin);"></div>
            <div class="field fieldMoveable" style="transform: translate(-10vmin, -10vmin);"></div>
            <div class="field fieldMoveable" style="transform: translate(0vmin, -10vmin);"></div>
            <div class="field fieldMoveable" style="transform: translate(10vmin, -10vmin);"></div>
            <div class="field fieldMoveable" style="transform: translate(-30vmin, 0vmin);"></div>
            <div class="field fieldMoveable" style="transform: translate(-20vmin, 0vmin);"></div>
            <div class="field fieldMoveable" style="transform: translate(-10vmin, 0vmin);"></div>
            <div class="field fieldMoveable" style="transform: translate(10vmin, 0vmin);"></div>
            <div class="field fieldMoveable" style="transform: translate(20vmin, 0vmin);"></div>
            <div class="field fieldMoveable" style="transform: translate(30vmin, 0vmin);"></div>
            <div class="field fieldMoveable" style="transform: translate(-10vmin, 10vmin);"></div>
            <div class="field fieldMoveable" style="transform: translate(0vmin, 10vmin);"></div>
            <div class="field fieldMoveable" style="transform: translate(10vmin, 10vmin);"></div>
            <div class="field fieldMoveable" style="transform: translate(-20vmin, 20vmin);"></div>
            <div class="field fieldMoveable" style="transform: translate(0vmin, 20vmin);"></div>
            <div class="field fieldMoveable" style="transform: translate(20vmin, 20vmin);"></div>
            <div class="field fieldMoveable" style="transform: translate(-30vmin, 30vmin);"></div>
            <div class="field fieldMoveable" style="transform: translate(0vmin, 30vmin);"></div>
            <div class="field fieldMoveable" style="transform: translate(30vmin, 30vmin);"></div>
            <div class="stoneBlack" style="transform: translate(40vmin, -30vmin);background-color: {{corLadoA}};"></div>
            <div class="stoneBlack" style="transform: translate(40vmin, -22.5vmin);background-color: {{corLadoA}};">
            </div>
            <div class="stoneBlack" style="transform: translate(40vmin, -15vmin);background-color: {{corLadoA}};"></div>
            <div class="stoneBlack" style="transform: translate(40vmin, -7.5vmin);background-color: {{corLadoA}};">
            </div>
            <div class="stoneBlack" style="transform: translate(40vmin, 0vmin);background-color: {{corLadoA}};"></div>
            <div class="stoneBlack" style="transform: translate(40vmin, 7.5vmin);background-color: {{corLadoA}};"></div>
            <div class="stoneBlack" style="transform: translate(40vmin, 15vmin);background-color: {{corLadoA}};"></div>
            <div class="stoneBlack" style="transform: translate(40vmin, 22.5vmin);background-color: {{corLadoA}};">
            </div>
            <div class="stoneBlack" style="transform: translate(40vmin, 30vmin);background-color: {{corLadoA}};"></div>
            <div class="stoneWhite" style="transform: translate(-40vmin, -30vmin);background-color: {{corLadoB}};">
            </div>
            <div class="stoneWhite" style="transform: translate(-40vmin, -22.5vmin);background-color: {{corLadoB}};">
            </div>
            <div class="stoneWhite" style="transform: translate(-40vmin, -15vmin);background-color: {{corLadoB}};">
            </div>
            <div class="stoneWhite" style="transform: translate(-40vmin, -7.5vmin);background-color: {{corLadoB}};">
            </div>
            <div class="stoneWhite" style="transform: translate(-40vmin, 0vmin);background-color: {{corLadoB}};"></div>
            <div class="stoneWhite" style="transform: translate(-40vmin, 7.5vmin);background-color: {{corLadoB}};">
            </div>
            <div class="stoneWhite" style="transform: translate(-40vmin, 15vmin);background-color: {{corLadoB}};"></div>
            <div class="stoneWhite" style="transform: translate(-40vmin, 22.5vmin);background-color: {{corLadoB}};">
            </div>
            <div class="stoneWhite stoneActive"
                style="transform: translate(-40vmin, 30vmin);background-color: {{corLadoB}};"></div>
        </div>
        <div class="player-card player-card-me">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Breezeicons-actions-22-im-user.svg/1200px-Breezeicons-actions-22-im-user.svg.png"
                    alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title text-center">Joãozinho</h5>
                    <div class="row">
                        <p class="card-text m-none col-sm-8">
                            Peças: 9 <br />
                            Peças conquistas: 2 <br />
                        </p>
                        <div class="col-sm-4 m-none">
                            <a class="btn btn-primary">Emote</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
