global:
  scrape_interval: 30s
  scrape_timeout: 10s
  external_labels:
    cluster: morgana
    namespace: morgana

rule_files:
  - alert.yml

# Alerting specifies settings related to the Alertmanager
alerting:
  alertmanagers:
    - static_configs:
      - targets:
        # Alertmanager's default port is 9093
        - alertmanager:9093

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "tempo"
    static_configs:
      - targets: ["tempo:3100"]

  - job_name: "loki"
    static_configs:
      - targets: ["loki:3100"]

  - job_name: "volume_exporter"
    metrics_path: /metrics
    static_configs:
      - targets: ["volume_exporter:9888"]

  - job_name: morgana/services
    metrics_path: /metrics
    static_configs:
      - targets:
          - "trilha:3090"